<div class="inner signin">
    <section class="vertical header">
        <div class="inner left">
            <div class="logo sm" animate="bounceIn" delay="500" ng-click="goStream()">            
                <img src="/img/logo_ullo_1.png" class="bounce infinite" ng-class="{ animated: signinFormBusy }" />
            </div>
        </div>
        <div class="inner center">
            &nbsp;
        </div>
        <div class="inner right">
            &nbsp;             
        </div>
    </section>
    <section class="scrollable content">
        <div class="inner">
            <br>
            <form name="signinForm" role="form" novalidate autocomplete="off" ng-submit="!signinFormBusy && signinForm.$valid && signin()">
                <div class="container-fluid">                    
                    <div class="row" animate="fadeInUp" delay="300">
                        <div class="form-group col-xs-12" form="signinForm" control="text" title="Username" placeholder="type your username" model="model.userName" required="true"></div>
                        <div class="form-group col-xs-12" form="signinForm" control="password" title="Password" placeholder="type your password" model="model.password" required="true"></div>
                    </div>
                    <div animate="fadeInUp" delay="600">
                        <br>
                        <br>
                        <p class="bg-danger" style="padding:10px;" ng-if="signinFormError" ng-bind="signinFormError"></p>
                        <button type="submit" ng-class="{ busy: signinFormBusy }" class="btn btn-primary btn-block"><span ng-if="!signinFormBusy">SIGN IN</span><span ng-if="signinFormBusy">SIGNING IN</span></button>
                        <div class="divline"><span>OR</span></div>
                        <a ng-href="/signup" class="btn btn-default btn-sm btn-block">SIGN UP</a>
                    </div>
                </div>
            </form>
        </div>
    </section>    
</div>
