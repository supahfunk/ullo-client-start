<div class="inner signup">
    <section class="vertical header">
        <div class="inner left">
            <div class="logo sm" animate="bounceIn" delay="500" ng-click="goStream()">            
                <img src="/img/logo_ullo_1.png" class="bounce infinite" ng-class="{ animated: source.busy || !model }" />
            </div>
        </div>
        <div class="inner center">
            &nbsp;
        </div>
        <div class="inner right">
            <span class="user">
                <span class="picture" style="background-image:url({{model.picture()}});"></span>
                <span class="name" ng-bind="item.user.userName"></span>
            </span> 
        </div>
    </section>
    <section class="scrollable content">
        <div class="inner">
            <br>
            <form name="signupForm" role="form" novalidate autocomplete="off" ng-submit="!signupFormBusy && signupForm.$valid && signup()" ng-if="model">
                <div class="container-fluid">
                    <div class="row" animate="fadeInUp" delay="300">
                        <div class="form-group col-xs-12" form="signupForm" control="text" title="User Name" placeholder="type your username" model="model.userName" required="true"></div>
                        <div class="form-group col-xs-12" form="signupForm" control="password" title="Password" placeholder="type your password" model="model.password" required="true"></div>
                        <div class="form-group col-xs-12" form="signupForm" control="password" title="Confirm Password" placeholder="confirm your password" model="model.passwordConfirm" required="true"></div>
                    </div>
                    <div animate="fadeInUp" delay="600">
                        <br>
                        <br>
                        <p class="bg-danger" style="padding:10px;" ng-bind="signupFormError" ng-if="signupFormError">result</p>
                        <button type="submit" ng-class="{ busy: signupFormBusy }" class="btn btn-primary btn-block"><span ng-if="!signupFormBusy">SIGN UP</span><span ng-if="signupFormBusy">SIGNING UP</span></button>
                        <div class="divline"><span>OR</span></div>
                        <a ng-href="/signin" class="btn btn-default btn-sm btn-block">SIGN IN</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
